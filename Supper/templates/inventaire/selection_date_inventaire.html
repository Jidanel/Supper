{% extends "admin/base_site.html" %}
{% load static i18n %}

{% block title %}Sélectionner la date - Inventaire{% endblock %}

{% block extra_css %}
<style>
    /* ============================================
       RÉINITIALISATION POUR MOBILE
       ============================================ */
    * {
        box-sizing: border-box;
    }
    
    .container-fluid {
        width: 100%;
        max-width: 100%;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: auto;
        margin-right: auto;
        overflow-x: hidden;
    }
    
    .row {
        display: flex;
        flex-wrap: wrap;
        margin-left: -8px;
        margin-right: -8px;
        width: calc(100% + 16px);
    }
    
    .col, .col-md-4 {
        padding-left: 8px;
        padding-right: 8px;
        width: 100%;
        max-width: 100%;
    }
    
    /* ============================================
       CARD RESPONSIVE
       ============================================ */
    .card {
        width: 100%;
        margin-bottom: 1rem;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
    }
    
    .card-header {
        padding: 1rem;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border-bottom: 1px solid rgba(0,0,0,.125);
    }
    
    .card-header h3 {
        font-size: 1.25rem;
        margin: 0;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    
    .card-header p {
        margin: 0.25rem 0 0 0;
        opacity: 0.9;
        font-size: 0.9rem;
    }
    
    .card-body {
        padding: 1rem;
        width: 100%;
        overflow: visible;
    }
    
    /* ============================================
       FORMULAIRES RESPONSIVES
       ============================================ */
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #fff;
    }
    
    .form-control:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        outline: none;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
        font-size: 0.95rem;
    }
    
    /* ============================================
       CALENDRIER RESPONSIVE
       ============================================ */
    #calendarContainer {
        width: 100%;
        overflow: visible;
    }
    
    .calendar-day {
        min-height: 60px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 8px;
        margin: 2px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.875rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
    }
    
    .calendar-day > div {
        width: 100%;
    }
    
    .calendar-day .font-weight-bold {
        font-weight: 600 !important;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 4px;
    }
    
    .calendar-day small {
        display: block;
        text-align: center;
        font-size: 0.75rem;
        line-height: 1.2;
        margin-top: 4px;
    }
    
    .calendar-day.available {
        background: #d4edda;
        border-color: #c3e6cb;
    }
    
    .calendar-day.available:hover {
        background: #28a745;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .calendar-day.has-inventory {
        background: #d1ecf1;
        border-color: #bee5eb;
    }
    
    .calendar-day.has-inventory:hover {
        background: #17a2b8;
        color: white;
    }
    
    .calendar-day.disabled {
        background: #f8f9fa;
        cursor: not-allowed;
        opacity: 0.5;
        border-color: #dee2e6;
    }
    
    .calendar-day.future {
        background: #f8d7da;
        cursor: not-allowed;
        border-color: #f5c6cb;
        opacity: 0.7;
    }
    
    /* ============================================
       GRID DU CALENDRIER RESPONSIVE
       ============================================ */
    #calendarContainer .row {
        margin-left: -4px;
        margin-right: -4px;
        width: calc(100% + 8px);
    }
    
    #calendarContainer .col {
        flex: 0 0 calc(100% / 7);
        max-width: calc(100% / 7);
        padding-left: 4px;
        padding-right: 4px;
        margin-bottom: 8px;
    }
    
    /* ============================================
       MEDIA QUERIES - MOBILE (≤ 768px)
       ============================================ */
    @media (max-width: 768px) {
        .container-fluid {
            padding-left: 12px;
            padding-right: 12px;
        }
        
        .card-header {
            padding: 0.875rem;
        }
        
        .card-header h3 {
            font-size: 1.1rem;
        }
        
        .card-header p {
            font-size: 0.85rem;
        }
        
        .card-body {
            padding: 0.875rem;
        }
        
        .form-control {
            padding: 0.625rem;
            font-size: 0.95rem;
        }
        
        label {
            font-size: 0.9rem;
            margin-bottom: 0.375rem;
        }
        
        /* Réduction de la taille des cases du calendrier */
        .calendar-day {
            min-height: 50px;
            padding: 6px 4px;
            margin: 1px;
            font-size: 0.8rem;
        }
        
        .calendar-day .font-weight-bold {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }
        
        .calendar-day small {
            font-size: 0.7rem;
            margin-top: 2px;
        }
        
        #calendarContainer .col {
            margin-bottom: 6px;
        }
    }
    
    /* ============================================
       PETITS MOBILES (≤ 576px)
       ============================================ */
    @media (max-width: 576px) {
        .container-fluid {
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .card-header h3 {
            font-size: 1rem;
        }
        
        .calendar-day {
            min-height: 45px;
            padding: 5px 3px;
            font-size: 0.75rem;
        }
        
        .calendar-day .font-weight-bold {
            font-size: 0.85rem;
        }
        
        .calendar-day small {
            font-size: 0.65rem;
            line-height: 1.1;
        }
        
        #calendarContainer .col {
            flex: 0 0 calc(100% / 7);
            max-width: calc(100% / 7);
            padding-left: 3px;
            padding-right: 3px;
        }
        
        /* Pour les très petits écrans, réduire encore */
        @media (max-width: 360px) {
            .calendar-day {
                min-height: 40px;
                padding: 4px 2px;
                font-size: 0.7rem;
            }
            
            .calendar-day .font-weight-bold {
                font-size: 0.8rem;
            }
            
            .calendar-day small {
                font-size: 0.6rem;
            }
        }
    }
    
    /* ============================================
       TABLETTE (769px à 1024px)
       ============================================ */
    @media (min-width: 769px) and (max-width: 1024px) {
        .calendar-day {
            min-height: 70px;
        }
        
        #calendarContainer .col {
            margin-bottom: 10px;
        }
    }
    
    /* ============================================
       ORIENTATION PAYSAGE SUR MOBILE
       ============================================ */
    @media (max-width: 896px) and (orientation: landscape) {
        .calendar-day {
            min-height: 55px;
        }
        
        .calendar-day small {
            font-size: 0.7rem;
        }
    }
    
    /* ============================================
       GESTION DU TEXTE TRÈS LONG
       ============================================ */
    .calendar-day small {
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        max-width: 100%;
    }
    
    /* ============================================
       ANIMATIONS ET INTERACTIONS
       ============================================ */
    .calendar-day {
        transition: transform 0.2s ease, background-color 0.3s ease;
    }
    
    .calendar-day:active {
        transform: scale(0.95);
    }
    
    /* ============================================
       ACCESSIBILITÉ
       ============================================ */
    .calendar-day:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        z-index: 1;
    }
    
    /* ============================================
       CORRECTION DU DÉFILEMENT HORIZONTAL
       ============================================ */
    body, html {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        width: 100% !important;
        position: relative !important;
    }
    
    .main-content {
        overflow-x: hidden !important;
        width: 100% !important;
        max-width: 100vw !important;
    }
    
    .content-wrapper {
        min-width: 100% !important;
        width: 100% !important;
        max-width: 100vw !important;
        padding: 1rem !important;
    }
    
    /* ============================================
       BOUTONS ET ÉLÉMENTS INTERACTIFS
       ============================================ */
    .calendar-day[onclick]:hover {
        cursor: pointer;
    }
    
    .calendar-day.disabled:hover,
    .calendar-day.future:hover {
        cursor: not-allowed;
        transform: none;
    }
    
    /* ============================================
       MARGES ET ESPACEMENTS RESPONSIVES
       ============================================ */
    .mb-4 {
        margin-bottom: 1.5rem !important;
    }
    
    .mt-2 {
        margin-top: 0.5rem !important;
    }
    
    @media (max-width: 768px) {
        .mb-4 {
            margin-bottom: 1rem !important;
        }
        
        .mt-2 {
            margin-top: 0.375rem !important;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-3 mt-md-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3><i class="fas fa-calendar me-2"></i>Sélectionner une date pour l'inventaire</h3>
            <p class="mb-0">Poste: {{ poste.nom }}</p>
        </div>
        <div class="card-body">
            <!-- Sélecteur de mois -->
            <div class="row mb-3 mb-md-4">
                <div class="col-12 col-md-4">
                    <label for="monthSelector">Mois à afficher:</label>
                    <input type="month" 
                           id="monthSelector" 
                           class="form-control" 
                           value="{{ current_month }}" 
                           max="{{ current_month }}"
                           aria-label="Sélectionnez le mois">
                </div>
            </div>
            
            <!-- Calendrier -->
            <div id="calendarContainer"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const monthSelector = document.getElementById('monthSelector');
    const container = document.getElementById('calendarContainer');
    const posteId = {{ poste_id }};
    
    function loadMonth() {
        const [year, month] = monthSelector.value.split('-');
        
        // Charger les données du mois
        fetch(`/inventaire/api/month-data/?year=${year}&month=${month}&poste_id=${posteId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                return response.json();
            })
            .then(data => renderCalendar(year, month, data))
            .catch(error => {
                console.error('Erreur:', error);
                container.innerHTML = `<div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Erreur lors du chargement du calendrier. Veuillez réessayer.
                </div>`;
            });
    }
    
    function renderCalendar(year, month, data) {
        const firstDay = new Date(year, month-1, 1);
        const lastDay = new Date(year, month, 0);
        const today = new Date();
        
        let html = '<div class="row">';
        
        // En-têtes des jours
        const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
        days.forEach(day => {
            html += `<div class="col text-center font-weight-bold" style="font-size: 0.9rem; padding: 4px;">${day}</div>`;
        });
        html += '</div><div class="row mt-2">';
        
        // Jours vides au début
        const startDay = firstDay.getDay() || 7;
        for (let i = 1; i < startDay; i++) {
            html += '<div class="col"></div>';
        }
        
        // Jours du mois
        for (let day = 1; day <= lastDay.getDate(); day++) {
            const date = new Date(year, month-1, day);
            const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayData = data[dateStr] || {};
            
            let className = 'calendar-day';
            let onclick = '';
            let content = `<div class="font-weight-bold">${day}</div>`;
            
            if (date > today) {
                className += ' future';
                content += '<small class="text-danger">Future</small>';
            } else if (dayData.has_inventory) {
                className += ' has-inventory';
                content += '<small class="text-info">Déjà saisi</small>';
                onclick = `window.location.href='/inventaire/${dayData.inventory_id}/'`;
            } else if (dayData.is_programmable) {
                className += ' available';
                content += '<small class="text-success">Disponible</small>';
                onclick = `selectDate('${dateStr}')`;
            } else {
                className += ' disabled';
                content += '<small class="text-muted">Non programmé</small>';
            }
            
            html += `<div class="col">
                        <div class="${className}" ${onclick ? `onclick="${onclick}"` : ''} 
                             tabindex="${onclick ? '0' : '-1'}"
                             role="${onclick ? 'button' : 'presentation'}"
                             aria-label="Jour ${day} - ${className.includes('available') ? 'Disponible pour saisie' : className.includes('has-inventory') ? 'Déjà saisi' : 'Non disponible'}">
                            ${content}
                        </div>
                     </div>`;
            
            // Nouvelle ligne après dimanche
            if (date.getDay() === 0 && day < lastDay.getDate()) {
                html += '</div><div class="row mt-2">';
            }
        }
        
        html += '</div>';
        container.innerHTML = html;
        
        // Ajouter la gestion des événements clavier pour l'accessibilité
        container.querySelectorAll('.calendar-day[tabindex="0"]').forEach(day => {
            day.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    }
    
    window.selectDate = function(dateStr) {
        const formattedDate = new Date(dateStr).toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        if (confirm(`Voulez-vous saisir l'inventaire du ${formattedDate} ?`)) {
            window.location.href = `/inventaire/saisie/${posteId}/${dateStr}/`;
        }
    }
    
    monthSelector.addEventListener('change', loadMonth);
    
    // Initialisation
    loadMonth();
    
    // Correction pour éviter le zoom automatique sur iOS
    document.addEventListener('touchstart', function() {}, {passive: true});
    
    // Ajustement pour les très petits écrans
    function adjustCalendarForScreen() {
        const screenWidth = window.innerWidth;
        const calendarDays = container.querySelectorAll('.calendar-day');
        
        if (screenWidth < 400) {
            calendarDays.forEach(day => {
                day.style.minHeight = '40px';
                day.style.padding = '4px 2px';
                day.style.fontSize = '0.7rem';
            });
        } else if (screenWidth < 576) {
            calendarDays.forEach(day => {
                day.style.minHeight = '45px';
                day.style.padding = '5px 3px';
                day.style.fontSize = '0.75rem';
            });
        }
    }
    
    window.addEventListener('resize', adjustCalendarForScreen);
    setTimeout(adjustCalendarForScreen, 100); // Petit délai pour laisser le temps au DOM
});
</script>
{% endblock %}
