<!-- templates/registration/logged_out.html -->
<!-- Ce template est optionnel - la redirection se fera automatiquement -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - SUPPER</title>
    <meta http-equiv="refresh" content="2;url=/accounts/login/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h3 class="card-title text-success">Déconnexion réussie</h3>
                        <p class="card-text text-muted">
                            Vous avez été déconnecté avec succès de SUPPER.<br>
                            Redirection automatique vers la page de connexion...
                        </p>
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Redirection...</span>
                        </div>
                        <div class="mt-3">
                            <a href="/accounts/login/" class="btn btn-primary">
                                Se reconnecter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
